<!DOCTYPE html>
<html lang="en">

<head>
    <!-- O authGuard DEVE vir primeiro para proteger a página -->
    <script src="assets/js/authGuard.js" defer></script>
    
    <title>BabyCare® - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/img/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-logo">
                        <img src="assets/img/icons/icons8-criança-100.png" alt="">
                    </span>

                    <span class="login100-form-title p-b-34 p-t-27">
                        BabyCare - Family Helper
                    </span>

                    <!-- CORREÇÃO:
                         1. Trocado <a> por <button type="button">
                         2. Adicionado 'data-action="login-google"' para o authGuard.js
                         3. Adicionado 'data-auth="guest"' para esconder o botão se já estiver logado
                    -->
                    <div class="container-login100-form-btn" data-auth="guest" style="display: none;">
                        <button type="button" class="login100-form-btn" data-action="login-google"
                            style="text-transform: uppercase; letter-spacing: 1px; cursor: pointer;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                                alt="Google"
                                style="width: 20px; height: 20px; margin-right: 15px; background: #fff; padding: 5px; border-radius: 50%;">
                            Login com Google
                        </button>
                    </div>

                    <!-- Mensagem de "Já logado" (controlada pelo authGuard) -->
                    <div data-auth="user" style="display: none; text-align: center; padding: 20px;">
                        <p>Você já está autenticado.</p>
                        <a href="dashboard.html" class="login100-form-btn" style="text-decoration: none;">Ir para o Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 
      REMOVIDO: O script inline que estava aqui foi removido
      pois sua lógica foi transferida para o authGuard.js 
    -->
</body>
</html>
